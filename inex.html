<html>
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>


      
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>


        <div class="main-wrapper">
            <div class="sidebar">
                <ion-icon name="grid" class="side-icon menu-icon" data-tooltip="Home"></ion-icon>
                
                
                <ion-icon name="text" class="side-icon" data-tooltip=""></ion-icon>
                
                <ion-icon name="wallet" class="side-icon" data-tooltip=""></ion-icon>
                
                <ion-icon name="document" class="side-icon" data-tooltip=""></ion-icon>
                
                <ion-icon name="pricetag" class="side-icon" data-tooltip=""></ion-icon>
                
                <ion-icon name="pricetags" class="side-icon" data-tooltip=""></ion-icon>
                
                <ion-icon name="card" class="side-icon" data-tooltip=""></ion-icon>
                
                <ion-icon name="cash" class="side-icon" data-tooltip=""></ion-icon>
                
            </div>
            <div class="main-content">
                <div class="top-bar">
                    <div class="search">
                        <ion-icon name="search" class="search-icon"></ion-icon>
                        <input type="text">

                    </div>
                    <div class="profile-top-bar">
                        <div class="profile-wrapper">
                            <div class="profile-img">
                                <img src="https://media.istockphoto.com/photos/beautiful-woman-posing-against-dark-background-picture-id638756792" alt="">
                            </div>
                            <h2>Profile</h2>
                            <div class="gear-icon-wrap">
                                <ion-icon name="settings" class="settings"></ion-icon>
                            </div>
                        </div>


                        
                    </div>
                </div>

                <div class="content">
                    <div class="small-heading">
                        <h1 id="analitics-details">Analitics Overview</h1>
                        <h1 id="selector-details">Past 30 days</h1>
                    </div>

                    <div class="row">
                        <div class="col-1-of-4 basic-info ">
                            <ion-icon name="contact" class="home-icon-primary"></ion-icon>
                            <h4 class="percetage-growth">+7</h4>
                            <h4>New signups</h4>
                        </div>
                    
                        <div class="col-1-of-4 basic-info  ">
                            <ion-icon name="heart" class="home-icon-primary"></ion-icon>
                            <h4 class="percetage-growth">+15</h4>
                            <h4>Hearts</h4>
                        </div>
                        <div class="col-1-of-4 basic-info ">
                            <ion-icon name="thumbs-up" class="home-icon-primary"></ion-icon>
                            <h4 class="percetage-growth">+157</h4>
                            <h4>Likes</h4>
                        </div>
                        <div class="col-1-of-4 basic-info ">
                            <ion-icon name="trending-up" class="home-icon-primary"></ion-icon>
                            <h4 class="percetage-growth">$7580</h4>
                            <h4>Revenue</h4>
                        </div>
                    </div>

                    <div class="small-heading">
                        <h2 id="analitics-details">Revenue Overview</h2>
                    </div>
                    <div class="row">
                        <div class="col-1-of-2 basic-info basic-secondary">
                            <div class="chart-container">
                                <h3>Yearly Orders</h3>
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                    
                        <div class="col-1-of-2 basic-info basic-secondary">
                            <div class="chart-container">
                                <h3>Revenue</h3>
                                <canvas id="myChart2"></canvas>
                            </div>
                        </div>
                        
                    </div>



                    <div class="small-heading">
                        <h2 id="analitics-details">Orders Overview</h2>
                    </div>
                    <div class="row">
                        <div class="col-1-of-4 basic-info ">
                            <ion-icon name="cart" class="home-icon-secondary"></ion-icon>
                            <h4 class="percetage-growth">+21</h4>
                            <h4>Orders to deliver</h4>
                        </div>
                    
                        <div class="col-1-of-4 basic-info  ">
                            
                            <ion-icon name="logo-euro"class="home-icon-secondary"></ion-icon>
                            <h4 class="percetage-growth">$2750</h4>
                            <h4>Profit margin</h4>
                        </div>
                        <div class="col-1-of-4 basic-info ">
                            <ion-icon name="logo-facebook"class="home-icon-secondary"></ion-icon>
                            <h4 class="percetage-growth">+72</h4>
                            <h4>Facebook orders</h4>
                        </div>
                        <div class="col-1-of-4 basic-info ">
                            <ion-icon name="flag"class="home-icon-secondary alert"></ion-icon>
                            <h4 class="percetage-growth alert">3</h4>
                            <h4>Issues with orders</h4>
                        </div>
                    </div>



                   

                </div>
            </div>
        </div>
        

        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
